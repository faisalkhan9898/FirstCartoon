<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doreamon</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <div class="head">
            <div class="eyes-outer">
                <div class="eyes">
                    <div class="dots">
                        <div class="whitedots"></div>
                    </div>
                </div>
                <div class="eyes">
                    <div class="dots">
                        <div class="whitedots"></div>
                    </div>
                </div>
            </div>
            <div class="nose"></div>
            <div class="mouth">
                <div class="mouth-inner"></div>
            </div>
            <div class="coller"></div>
        </div>
        <div class="boddy">
            <div class="hand">
                <div class="handleft">
                    <div class="glovesl"></div>
                </div>
                <div class="handright">
                    <div class="glovesr"></div>
                </div>
            </div>
            <div class="pocket"></div>

        </div>
        <div class="foot">
            <div class="whiteline"></div>
            <div class="footinner"></div>
            <div class="footinner"></div>
        </div>

    </div>
    
</body>
</html>
